<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"	
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorate="~{layout/base_layout}"> 
<th:block layout:fragment="css"> 
<!-- <link rel="stylesheet"  th:href="@{}"> --> 
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<link href="/css/chatting.css" rel="stylesheet">

</th:block>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-latest.min.js"></script>

<div layout:fragment="content"> 
<div class="container">
		<div class="text-center mt-3">
			<h4 style="display: inline-block;"></h4><img alt="..." src="/images/nf Logo.png" width="150px;">
			<div class="text-end" style="position: relative;right: 10px;" id="memberId">[[${#authentication.name}]]</div>
			<div class="border viewChat" style="overflow-y: scroll;padding: 0 .5rem;overflow-x: hidden; ">
				<div class="col mb-2">
					<label><b>채팅방</b></label>
				</div>
	            <div class="row">
	                <div id="msgArea" class="col-12"></div>
	            </div>
			</div>
			<div class="input-group mt-3" style="width: 98%;">
	            <div class="input-group mb-3">
	                <input type="text" id="msg" class="form-control" aria-label="Recipient's username" aria-describedby="button-addon2">
	                <button class="btn btn-secondary" type="button" id="button-send">전송</button>
	            </div>
			</div>
		</div>
	</div>
	<script type="text/javascript" th:src="@{/js/chatting/chatting.js}"></script>
</div>

</html>
