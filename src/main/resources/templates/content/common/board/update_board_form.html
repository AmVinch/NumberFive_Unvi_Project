<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultra.net.nz/thymeleaf/layout" 
	layout:decorate="~{layout/base_layout}">
	
<div layout:fragment="content">
	<form  th:action="@{/board/update}" method="post" th:object="${boardVO}" >

		 <input type="hidden" th:field="*{boardNo}" readonly> 
		
		<!-- <div class="mb-3">
		  <label for="exampleFormControlInput1" class="form-label"> 글번호 </label>
		[<th:block th:text="*{boardNo}" th:field="*{boardNo}"></th:block>]
		</div> -->
		
		<div class="mb-3">
		  <label for="exampleFormControlInput1" class="form-label"> 작성자 :</label>
		<th:block th:text="*{boardWriter}" th:field="*{boardWriter}"></th:block>
		</div>
		
		<div class="mb-3">
		  <label for="exampleFormControlInput1" class="form-label"> 작성일 :</label>
		<th:block th:text="*{boardCreateDate}" th:field="*{boardCreateDate}"></th:block>
		</div>
		
		<div class="mb-3">
			<label for="exampleFormControlTextarea1" class="form-label">카테고리 :</label>
			<select class="form-control" name="cateNo" >
				<th:block th:each="cate : ${cateUsedList}">
					<option th:text="${cate.cateName}" th:value="${cate.cateNo}"  ></option>
				</th:block>
			</select>
		</div> 
		
		<!-- 비밀글여부 -->
			<div class="col-6">
				<div class="row">
					<div class="col-4">
						<label for="exampleFormControlTextarea1" class="form-label">비밀글여부 :</label>
					</div>
					<div class="col-4">
						  <div class="form-check">
							  <input value="Y" class="form-check-input" type="radio" name="isSecrert" >
							  <label class="form-check-label" for="flexRadioDefault2">예</label>
						  </div>
					</div>
					<div class="col-4">
						<div class="form-check">
						  <input value="N" class="form-check-input" type="radio" name="isSecrert"  checked>
						  <label class="form-check-label" for="flexRadioDefault1">아니오</label>
						</div>  
					</div>
				</div>
			</div>
			<!-- 비밀글 여부 끝 -->
				
			<!-- 공지글 여부 -->
			<div class="col-6">
				<div class="row">
					<div class="col-4">
						<label for="exampleFormControlTextarea1" class="form-label">공지글여부 :</label>
					</div>
					<div class="col-4">
						  <div class="form-check">
							  <input value="Y" class="form-check-input" type="radio" name="isNotice"  >
							  <label class="form-check-label" for="flexRadioDefault2">예</label>
						  </div>
					</div>
					<div class="col-4">
						<div class="form-check">
						  <input value="N" class="form-check-input" type="radio" name="isNotice"  checked>
						  <label class="form-check-label" for="flexRadioDefault1">아니오</label>
						</div>  
					</div>
				</div>
			</div>
			<!-- 공지글 여부 끝 -->
		<div class="mb-3">
		  <label for="exampleFormControlInput1" class="form-label">글제목 :</label>
		  <input th:field="*{boardTitle}"  type="text" class="form-control" id="exampleFormControlInput1" >
		</div>
		
		<div class="mb-3">
		  <label for="exampleFormControlTextarea1" class="form-label">글내용 :</label>
		  <textarea th:field="*{boardContent}" th:text="${boardContent}" class="form-control" id="exampleFormControlTextarea1" rows="3" ></textarea>
		</div>
		<div align="center">
			<button type="submit" class="btn btn-light">수정확인</button>
		</div>
	</form>
</div>

</html>
