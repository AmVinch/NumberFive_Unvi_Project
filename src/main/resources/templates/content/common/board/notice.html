<!-- 미사용 파일 by 유빈 -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultra.net.nz/thymeleaf/layout" 
	layout:decorate="~{layout/base_layout}">
<th:block layout:fragment="css">
	<link rel="stylesheet" th:href="@{}">
</th:block>

<div layout:fragment="content">

<!-- board 게시판 제목줄 -->
<div align="center" class="row" >
	<div class="col-12">
		<h1> 공지사항 게시판 </h1>
	</div>
	
	<!-- 글쓰기 버튼 + 목록게시글 갯수 영역 -->
	<div class="row mt-5 mb-1">
		<!-- 게시글 갯수영역 -->
		<div  class="col-8 text-start" style="padding-top :10px;; color: gray;"> ※ 총 <span th:text="${#lists.size(noticeList)}"></span>개의 공지사항 게시글이 조회되었습니다. </div>
		<div class="col-4 text-end container-fluid">
			<form th:action="@{/board/notice}" method="post" sec:authorize="isAuthenticated()">
			     <!-- 글쓰기 등록 버튼 영역 -->
				  <button type="button" class="btn btn-outline-success" th:onclick="@{location.href='/board/reg?cateNo=CATE007';}">글쓰기</button>
			</form>
		</div>
	</div>
	
	<!-- 게시글목록조회 내용 영역 -->
	<div class="row">
		<div class="col">
		<table class="table table-hover" >
			<colgroup>
				<col width="*%">
				<col width="3%">
				<col width="60%">
				<col width="15%">
				<col width="10%">
				<col width="5%">
				<col width="5%">
			</colgroup>
			<thead class="table-light">
				<tr>
					<td>No</td><!-- pk값이 아닌 행번호(row_no)를 의미함 -->
					<td ><!-- 비밀글 및 공지글 여부 --></td>
					<td align="center">글제목</td>
					<td align="center">작성일</td>
					<td align="center">작성자</td>
					<td align="center">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
						  <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
						  <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
						</svg>
					</td>
					<td align="center">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-left-dots" viewBox="0 0 16 16">
						  <path d="M14 1a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H4.414A2 2 0 0 0 3 11.586l-2 2V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
						  <path d="M5 6a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
						</svg>
					</td>
				</tr>
			  </thead>
			  
			  <tbody>
				  <th:block th:if="${#lists.size(noticeList) == 0}">
					<tr>
						<td align="center" colspan="7"> 등록된 공지사항 게시글이 없습니다.</td>
					</tr>
				 </th:block>
				  <th:block th:unless="${#lists.size(noticeList) == 0}" >
					<tr th:each="notice , status: ${noticeList}">
						<td>
							<th:block th:if="${notice.isNotice eq'Y'}">
								<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dot" viewBox="0 0 16 16">
								  <path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>
								</svg>		
							</th:block>
							<th:block th:unless="${notice.isNotice eq'Y'}">
								<span th:text="${#lists.size(noticeList) - status.index}"></span> 
							</th:block>
						</td>
						<!-- 비밀글 및 공지글 여부 -->
						<td>
							<th:block th:if="${notice.isSecrert eq'Y'}">
								<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
								  <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
								</svg> 
							</th:block>
							<th:block th:unless="${notice.isSecrert eq'Y'}">
							</th:block>
							<th:block th:if="${notice.isNotice eq'Y'}">
								<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-megaphone" viewBox="0 0 16 16">
								  <path d="M13 2.5a1.5 1.5 0 0 1 3 0v11a1.5 1.5 0 0 1-3 0v-.214c-2.162-1.241-4.49-1.843-6.912-2.083l.405 2.712A1 1 0 0 1 5.51 15.1h-.548a1 1 0 0 1-.916-.599l-1.85-3.49a68.14 68.14 0 0 0-.202-.003A2.014 2.014 0 0 1 0 9V7a2.02 2.02 0 0 1 1.992-2.013 74.663 74.663 0 0 0 2.483-.075c3.043-.154 6.148-.849 8.525-2.199V2.5zm1 0v11a.5.5 0 0 0 1 0v-11a.5.5 0 0 0-1 0zm-1 1.35c-2.344 1.205-5.209 1.842-8 2.033v4.233c.18.01.359.022.537.036 2.568.189 5.093.744 7.463 1.993V3.85zm-9 6.215v-4.13a95.09 95.09 0 0 1-1.992.052A1.02 1.02 0 0 0 1 7v2c0 .55.448 1.002 1.006 1.009A60.49 60.49 0 0 1 4 10.065zm-.657.975 1.609 3.037.01.024h.548l-.002-.014-.443-2.966a68.019 68.019 0 0 0-1.722-.082z"/>
								</svg>
							</th:block>
							<th:block th:unless="${notice.isNotice eq'Y'}">
							</th:block>
						</td>
						<!-- 글제목줄 -->
						<td >
							<!-- 비밀글 일 때 -->
							<!-- 본인 작성 비밀글이 아닌경우, warning창 띄우기 -->
							<th:block th:if="${notice.isSecrert eq 'Y'}">
								<th:block th:if="${notice.boardWriter == #authentication.name or #strings.contains(#authentication.authorities,'ROLE_ADMIN')}"> 
									<th:block th:if="${notice.isNotice == 'Y'}">
										<a th:href="@{/board/detail(boardNo=${notice.boardNo})}" th:text="|  ${notice.boardTitle}|" ></a>
									</th:block>
									<th:block th:unless="${notice.isNotice == 'Y'}">
										<a th:href="@{/board/detail(boardNo=${notice.boardNo})}" th:text="${notice.boardTitle}" ></a>
									</th:block>
								</th:block >
								<th:block th:unless="${notice.boardWriter == #authentication.name or #strings.contains(#authentication.authorities,'ROLE_ADMIN')}"> <!-- 게시글작성자와 로그인한 학번/교번과 일치하면 -->
									<th:block th:if="${notice.isNotice == 'Y'}">
										<a th:href="@{/board/detail(boardNo=${notice.boardNo})}" th:text="|  ${notice.boardTitle}|" ></a>
									</th:block>
									<th:block th:unless="${notice.isNotice == 'Y'}">
										<a th:href="@{/board/detail(boardNo=${notice.boardNo})}" th:text="${notice.boardTitle}" ></a>
									</th:block>
								</th:block>
							</th:block>
							<!-- 비밀글이 아닐때 -->
							<th:block th:unless="${notice.isSecrert eq 'Y'}">
								<th:block th:if="${notice.isNotice == 'Y'}">
										<a th:href="@{/board/detail(boardNo=${notice.boardNo})}" th:text="|  ${notice.boardTitle}|" ></a>
									</th:block>
									<th:block th:unless="${notice.isNotice == 'Y'}">
										<a th:href="@{/board/detail(boardNo=${notice.boardNo})}" th:text="${notice.boardTitle}" ></a>
									</th:block>
							</th:block>
						</td>
						<td align="center" th:text="${notice.boardCreateDate}"></td>
						<td th:text="${notice.boardWriter}"></td>
						<td align="center" th:text="${notice.boardReadCnt}"></td>
						<td align="center" th:text="${notice.replyCnt}"></td> 
					</tr>
				  </th:block>
				</tbody>
		</table>	
		</div>
		
		<!-- 부트스트랩 페이징처리 -->
		<div class="row mt-3" >						
			<!-- <div class="col-5" ></div> -->
			<div class="col-12" > 
				<nav  aria-label="Page navigation example" >
				  <ul class="pagination " >
				   <th:block th:if="${boardVO.prev}">
				    	<li class="page-item">
					   		 <a class="page-link" th:text="prev" th:href="@{/board/notice(nowPage=${boardVO.beginPage-1})}"></a>
					    </li>
				    </th:block>
				    <th:block th:each="pageNum : ${#numbers.sequence(boardVO.beginPage, boardVO.endPage)}">
					    <li class="page-item">
					    	<a class="page-link" th:text="${pageNum}" th:href="@{/board/notice(nowPage=${pageNum})}"></a>
					    </li>	
				   </th:block>
				    <th:block th:if="${boardVO.next}">
					    <li class="page-item">
					   		<a class="page-link" th:text="next" th:href="@{/board/notice(nowPage=${boardVO.endPage+1})}"></a>
					   </li>
				   </th:block>
				  </ul>
				</nav>
			 </div>
		</div>  
		<!-- 부트스트랩 끝 -->
		</div>
	</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<!-- <script type="text/javascript" th:src="@{/js/common/board_list.js}"></script> -->

</div>
</html>
