<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>로그인 결과 확인</title>

</head>
<body>
   
 <div sec:authorize="isAnonymous()">
   <script type="text/javascript">
   // 스왈 swal 문법 사용한다면
      /* $(document).on('click', '#error', function(e) {
         swal(
           'Error!',
           'You clicked the <b style="color:red;">error</b> button!',
           'error'
         )
       }); */
       
      alert('로그인 실패');
      location.href='/member/homeLogin?isLoginFail=true';
      
   </script>
</div>
<div sec:authorize="isAuthenticated()" >
   <div sec:authorize="hasRole('ROLE_STUDENT')" >
      <script type="text/javascript">
         alert('로그인 인증 성공');
         location.href='/member/afterLogin'; //일단 모두 afterLogin으로 이동
      </script>
   </div> 
   <div sec:authorize="hasRole('ROLE_ADMIN')" >
      <script type="text/javascript">
         alert('관리자 인증 성공');
         location.href='/member/adminLogin'; //일단 모두 adminLogin으로 이동
      </script>
   </div>
   <div sec:authorize="hasRole('ROLE_PROFESSOR')" >
      <script type="text/javascript">
         alert('교수 인증 성공');
         location.href='/member/afterLogin'; //일단 모두 afterLogin으로 이동
      </script>
   </div>
</div>

<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script type="text/javascript" th:src="@{/js/common/home_Login.js}"></script>

</body>
</html>
