<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultra.net.nz/thymeleaf/layout" 
	layout:decorate="~{layout/base_layout}">
	
<th:block layout:fragment="css">
	<link rel="stylesheet" th:href="@{/css/timetable.css}">
</th:block>

<div layout:fragment="content">
	<!-- 제목줄 -->
	<div align="center"  class="row mt-3">
		<div class="col">
		    <h1>Student Timetable</h1>
		</div>
	</div>
    
    <!-- //// 미로그인 시/////   -->
	<div class="row mt-5 " sec:authorize="isAnonymous()">
	    <div  class="col"   style="height:3.0em; background-color: #F7F7F7; text-align: center; padding-top: 1.1rem;"> 로그인 후 조회가능합니다. </div>
	</div>

    </div>
    
    <!-- 로그인 시 2)학생 혹은 관리자 권한  -->
