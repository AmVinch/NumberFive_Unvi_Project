<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultra.net.nz/thymeleaf/layout" 
	layout:decorate="~{layout/base_layout}">
	
<th:block layout:fragment="css">
	<link rel="stylesheet" th:href="@{/css/timetable.css}">
</th:block>

<div layout:fragment="content">
	<!-- 제목줄 -->
	<div align="center"  class="row mt-3">
		<div class="col">
		    <h1>Student Timetable</h1>
		</div>
	</div>
    
    <!-- //// 미로그인 시/////   -->
	<div class="row mt-5 " sec:authorize="isAnonymous()">
	    <div  class="col"   style="height:3.0em; background-color: #F7F7F7; text-align: center; padding-top: 1.1rem;"> 로그인 후 조회가능합니다. </div>
	</div>
	
	<!-- ///// 로그인 시////// -->
    
     <!-- 로그인 시 1)교수 권한  -->
    <div class="col mt-5" align="center"  sec:authorize="hasRole('ROLE_PROFESSOR')">
    	<div  class="col "   style="height:3.0em; background-color: #F7F7F7; text-align: center; padding-top: 1.1rem;"> 조회가 불가능합니다.</div>
    </div>
    
    <!-- 로그인 시 2)학생 혹은 관리자 권한  -->
    <div class="col mt-5" align="center"  sec:authorize="hasRole('ROLE_STUDENT') OR hasRole('ROLE_ADMIN')">
	    <!-- 타임테이블 영역 -->
	    <div class="row" style="width: 60%;">
	    <!-- 부제목줄 영억 (학번소개 + 다운로드 버튼)-->
	    	<!-- 해당 학생 학번영역 -->
	   	 	<div class="col-8 mt-5 text-start" style="padding-top: 5px;" > 
	   	 		※ [[${memberVO.memName}]] (<span sec:authentication="name"></span>)님의 수업시간표입니다. 
	   	 	</div>
	   	 	<!-- 다운로드 버튼 영역 -->
	   	 	<div class="col-4 mt-5 text-end" > 
	   	 		<button type="button" class="btn btn-light" onclick="/timetable/download">PDF 다운로드</button>
	   	 		<a href="/download/myFile.pdf">파일 다운로드</a><!-- 구글링소스 -->
	   	 	 </div>
	   	 	<!-- 테이블 영역 --> 
			<table class="col-12 table mt-5 ">
				<colgroup>
					<col width="*%">
					<col width="18%">
					<col width="18%">
					<col width="18%">
					<col width="18%">
					<col width="18%" >
				</colgroup>
			  <thead >
			  	<!-- 요일 영역 -->
			    <tr align="center" >
			      <th scope="col"></th>
			      <th scope="col">월</th>
			      <th scope="col">화</th>
			      <th scope="col">수</th>
			      <th scope="col">목</th>
			      <th scope="col">금</th>
			    </tr>
			  </thead>
			  <tbody class="table-group-divider">
			    <tr height="80" class="lecTime">
			      <th  scope="row">9:00</th>
			      <td></td>
			      <td></td>
			      <td></td>
			      <td></td>
			      <td></td>
			    </tr>
			    <tr height="80" class="lecTime">
			      <th scope="row">10:00</th>
			      <td></td>
			      <td></td>
			      <td></td>
			      <td></td>
			      <td></td>
			    </tr>
			    <tr height="80" class="lecTime">
			      <th scope="row">11:00</th>
			      <td></td>
			      <td></td>
			      <td></td>
			      <td></td>
			      <td></td>
			    </tr>
			    <tr height="80" class="lecTime">
			      <th scope="row">12:00</th>
			      <td></td>
			      <td></td>
			      <td></td>
			      <td></td>
			      <td></td>
			    </tr>
			    <tr height="80" class="lecTime">
			      <th scope="row">13:00</th>
			     <td></td>
			      <td></td>
			      <td></td>
			      <td></td>
			      <td></td>
			    </tr>
			    <tr height="80" class="lecTime">
			      <th scope="row">14:00</th>
			      <td></td>
			      <td></td>
			      <td></td>
			      <td></td>
			      <td></td>
			    </tr>
			    <tr height="80" class="lecTime">
			      <th scope="row">15:00</th>

			      <td></td>
			      <td></td>
			      <td></td>
			      <td></td>
			    </tr>
			    <tr height="80" class="lecTime">
			      <th scope="row">17:00</th>
			     <td></td>
			      <td></td>
			      <td></td>
			      <td></td>
			      <td></td>
			    </tr>
			    <tr height="80" class="lecTime">
			      <th scope="row">18:00</th>
			      <td></td>
			      <td></td>
			      <td></td>
			      <td></td>
			      <td></td>
			    </tr>
			  </tbody>
			</table>
		</div>
	</div>

	 -->
</div>
</html>
