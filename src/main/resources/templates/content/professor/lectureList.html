<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorate="~{layout/base_layout}">

<th:block layout:fragment="css">
</th:block>

<!-- 고정 페이지와 변동페이지는 다르다  -->
<div layout:fragment="content">

	<div>등록된 강의 리스트(｡•ㅅ•｡)♡</div>
	<div id="table_box_bootstrap" style="text-align: center;">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th scope="col">강의 등록코드</th>
					<th scope="col">강의명</th>
					<th scope="col">단과대학</th>
					<th scope="col">학과</th>
					<th scope="col">학점</th>
					<th scope="col">교수</th>
					<th scope="col">강의 요일</th>
					<th scope="col">강의 시간</th>
					<th scope="col">강의 변경</th>
					<th scope="col">삭제</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="lec : ${lecList}">
					<th scope="row" th:text="${lec.lecNo}">1</th>
					<td th:text="${lec.lecName}"></td>
					<td th:text="${lec.collNo}"></td>
					<td th:text="${lec.deptNo}"></td>
					<td th:text="${lec.lecScore}"></td>
					<td th:text="${lec.empNo}"></td>
					<td th:text="${lec.lectureTimeVO.lecDay}"></td>
					<td th:text="${lec.lectureTimeVO.lastTime}"></td>
					 <td><input type="button" value="강의 상태 수정"	th:onclick="changeLecDetail([[${lec.lecNo}]]);"></td>
					<!-- <td><input type="button" value="강의 상태 수정"	data-bs-toggle="modal"  data-bs-target="#changeLecModal"></td> -->
					<td><input type="button" value="강의 삭제"></td>

				</tr>
			</tbody>
		</table>
	</div>

<!--  수정버튼을 누르면 뜨는 모달 -->

</div>



	<script src="https://code.jquery.com/jquery-latest.min.js"></script>
	<script th:src="@{/js/paginator.js}"></script>

	<script th:src="@{/js/professor/lectureList.js}"></script>

</div>

<h4 style="text-align: left;">등록 강의 수정</h4>

	<div class="row">
		<form th:action="@{/proF/profLecFormUpdate}" method="post" enctype="multipart/form-data">
			<div class="col">
				<div class="row">

					<div class="mb-3 row">
						<label for="lecName" class="col-sm-3 col-form-label">강의명</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" id="lecName" name="lecName">
						</div>
					</div>
					
					<div class="mb-3 row">
						<label for="lecScore" class="col-sm-3 col-form-label">강의
							학점</label>
						<div class="col-sm-5">
							<input type="number" class="form-control" id="lecScore" value="2" name="lecScore" max="4">
						</div>
					</div>
					<div class="mb-3 row">
						<label for="semNo" class="col-sm-3 col-form-label">강의 학기 </label>
						<div class="col-sm-5">
							<select name="semNo" id="semNo">
								<option th:each="semester: ${semesterList}" th:value=${semester.semNo}
									th:text="${semester.semName}" >  </option>
							</select>
						</div>
					</div>
					
					<div class="mb-3 row">
						<label for="collNo" class="col-sm-3 col-form-label">단과대학</label>
						<div class="col-sm-5">
							<select onchange="changeDept();" class="changeDept" name="collNo" id="collNo">

								<option th:each="coll: ${collList}" th:value=${coll.collNo}
									th:text="${coll.collName}"></option>
							</select>
						</div>
					</div>
					<div class="mb-3 row">
						<label for="deptNo" class="col-sm-3 col-form-label">소속학과</label>
						<div class="col-sm-5">
							<select class="changeDeptList" name="deptNo" id="deptNo">
								<option th:each="dept: ${deptList}" th:value=${dept.deptNo}
									th:text="${dept.deptName}"></option>
							</select>
						</div>
					</div>

	<!-- 				<div class="mb-3 row">
						<label for="empNo" class="col-sm-3 col-form-label">담당교수</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" id="empNo" name="empNo">
						</div>
					</div> -->
					
							<div class="mb-3 row">
						<label for="empNo" class="col-sm-3 col-form-label">담당교수 </label>
						<div class="col-sm-5">
							<select name="empNo" id="empNo">
								<option th:each="emp: ${empList}" th:value=${emp.empNo}
									th:text="${emp.memNo}" >  </option>
							</select>
						</div>
					</div>
					
					<div class="mb-3 row">
						<label for="maxNum" class="col-sm-3 col-form-label">최대 수강 신청 인원</label>
						<div class="col-sm-5">
							<input type="number" class="form-control" id="maxNum" name="maxNum" max="20">
						</div>
					</div>
					<!-- <div class="mb-3 row">
						<label for="nowNum" class="col-sm-3 col-form-label">현재 수강 신청 인원</label>
						<div class="col-sm-5">
							<input type="number" class="form-control" id="nowNum" name="nowNum">
						</div>
					</div> -->
				</div>
			</div>
			<div class=" col" style="text-align: left;">
				<h4 style="text-align: left;">강의 상세 등록</h4>

				<div class="mb-5 row">
					<label for="originPdfName" class="col-sm-4 col-form-label">강의
						자료 등록 </label>
					<div class="col-sm-5">
						<input type="file" class="form-control" id="originPdfName" name="PdfName">
					</div>
				</div>

				<div class="mb-5 row">
					<label for="lecDay" class="col-sm-4 col-form-label">강의 날짜 </label>
					<div class="col-sm-5">
						<input type="text" class="form-control" id="lecDay" name="lecDay">
					</div>
				</div>
				<div class="mb-5 row">
					<label for="firstTime" class="col-sm-4 col-form-label">강의 시작시간</label>
					<div class="col-sm-5">
						<input type="text" class="form-control" id="firstTime" name="firstTime">
					</div>
				</div>
				<div class="mb-5 row">
					<label for="lastTime" class="col-sm-4 col-form-label">강의
						마치는 시간 </label>
					<div class="col-sm-5">
						<input type="text" class="form-control" id="lastTime" name="lastTime">
					</div>
				</div>

			</div>
			<div>
				<input type="submit" class="form-control" style="width: 500px;"value="등록">
			</div>
		</form>
	</div>

</html>
